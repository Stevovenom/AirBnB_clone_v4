<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/4-common.css') }}?{{ cache_id }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-header.css') }}?{{ cache_id }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/3-footer.css') }}?{{ cache_id }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/6-filters.css') }}?{{ cache_id }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/8-places.css') }}?{{ cache_id }}" />
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}?{{ cache_id }}" />
    <!-- Import the new JavaScript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/101-hbnb.js') }}?{{ cache_id }}"></script>
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <!-- Add the api_status div -->
      <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>Locations</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for state in states %}
              <li>
                <input type="checkbox" data-id="{{ state[0].id }}" data-name="{{ state[0].name }}" style="margin-right: 10px;">
                {{ state[0].name }}
                <ul>
                  {% for city in state[1] %}
                  <li>
                    <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}" style="margin-right: 10px;">
                    {{ city.name }}
                  </li>
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for amenity in amenities %}
              <li>
                <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" style="margin-left: 10px;">
                {{ amenity.name }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <button type="button">Search</button>
      </section>
      <div class="placesh1"><h1>Places</h1></div>
      <!-- Removed the entire Jinja section for displaying places -->
      <section class="places">
        <!-- Places will be loaded dynamically via JavaScript -->
      </section>
      <section class="reviews">
        <h2>Reviews <span id="toggle-reviews" style="cursor: pointer; color: blue;">show</span></h2>
        <div id="reviews-container"></div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
